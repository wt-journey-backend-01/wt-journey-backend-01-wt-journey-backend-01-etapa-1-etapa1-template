<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <main>
        <header>
            <div>
                <a href="/">DevBurger</a>
            </div>
        </header>
        <h1>Contato</h1>
        <form id="form-contato" action="/contato" method="post">
            <label for="form-contato-nome">Nome</label>
            <input type="text" id="form-contato-nome" name="nome">
            <label for="form-contato-email">Email</label>
            <input type="email" id="form-contato-email" name="email">
            <label for="form-contato-assunto">Assunto</label>
            <input type="text" id="form-contato-assunto" name="assunto">
            <label for="form-contato-mensagem">Mensagem</label>
            <textarea id="form-contato-mensagem" name="mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>
</body>
</html>
